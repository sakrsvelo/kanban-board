<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kanban Board</h1>
        <div class="board">
            <div class="list" id="list1">
                <!-- LIST 1 -->
                <h2>To Do</h2>
                <div class="card" id="card1" draggable="true">Task 1</div>
                <div class="card" id="card2" draggable="true">Task 2</div>
                <div class="card" id="card3" draggable="true">Task 3</div>
            </div>
            <div class="list" id="list2">
                <!-- LIST 2 -->
                <h2>In Progress</h2>
                <div class="card" id="card4" draggable="true">Task 4</div>
                <div class="card" id="card5" draggable="true">Task 5</div>
        </div>
            <div class="list" id="list3">
                <!-- LIST 3 -->
                <h2>Done</h2>
                <div class="card" id="card6" draggable="true">Task 6</div>
            </div>
    </div>
</body>
</html>
