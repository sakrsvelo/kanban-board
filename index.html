<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Kanban Board</h1>
        <div class="search-container">
            <h3>Search</h3>
            <input type="text" id="search" placeholder="Search by task or category">
        </div>
        <div class="add-task-container">
            <div class="add-task" id="add-task-form">
                <h3>Add New Task</h3>
                <input type="text" id="new-task-input" placeholder="New task...">
                <input type="text" id="task-category" placeholder="School work">
                <button id="add-task-button" type="submit">Add Task</button>
            </div>
        </div>
        <div class="board">
            <div class="list" id="to-do">
                
                <h2>To Do</h2>
                <!-- LIST 1 -->
            </div>
            <div class="list" id="ongoing">
                <!-- LIST 2 -->
                <h2>In Progress</h2>
                <!-- CARDS -->
        </div>
            <div class="list" id="done">
                <!-- LIST 3 -->
                <h2>Done</h2>
                <!-- CARDS -->
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
